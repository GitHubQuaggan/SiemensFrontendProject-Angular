<!--https://zeroheight.com/247bb2e30/v/latest/p/266b3d-promos/b/936e0e-->
<div class="bg-white p-y-sm">
  <!--container-->
  <div class="container">
      <div class="row m-y">
          <div class="col-md-6 col-xs-12 space-children basic-article-content">
            <div>
              <strong class="text-kicker">{{category}}</strong>
              <h3 class="m-t-xs">{{headerText}}</h3>
            </div>
            <div>
              <p>{{previewText}}</p>
              <p>{{publishDate}}</p>
            </div>
            <div>
              <p><a href="#" class="btn-text m-b-md m-md-b-0">Read {{category}}</a></p>
            </div>
          </div>
          <div class="col-md-6 col-xs-12 first-md">
            <div class="pos-r embed-responsive embed-responsive-16by9 m-b-0">
               <img
                  src="https://images.sw.cdn.siemens.com/vision/sirisvisual-g9jLj8Q3hhI-unsplash.jpg?w=900&format=auto&q=60"
                  srcset="
                    https://images.sw.cdn.siemens.com/vision/sirisvisual-g9jLj8Q3hhI-unsplash.jpg?w=500&format=auto&q=70 500w,
                    https://images.sw.cdn.siemens.com/vision/sirisvisual-g9jLj8Q3hhI-unsplash.jpg?w=900&format=auto&q=60 900w,
                    https://images.sw.cdn.siemens.com/vision/sirisvisual-g9jLj8Q3hhI-unsplash.jpg?w=1300&format=auto&q=50 1300w,
                    https://images.sw.cdn.siemens.com/vision/sirisvisual-g9jLj8Q3hhI-unsplash.jpg?w=1700&format=auto&q=40 1700w"
                    class="embed-responsive-item"
                    sizes="(min-width: 735px) 900px, 100vw"
                    alt="Some great alternative text"
                    loading="lazy"
                    />
            </div>
        </div>
      </div>
      <p class="article-bottom-border"></p>
  </div>
  <!-- /container -->
</div>
